<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product preview card component by Grimm-N</title>
</head>

<body>
 <header></header> <!-- empty header for auto review by frontend mentor-->

  <main class="card">
    <div class="card__image">
      <img class="main__image" src="./images/image-product-desktop.jpg" alt="perfume">
    </div>

    <div class="card__info">
      <h2 class="under__title">Perfume</h2>
      <h1 class="main__title fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__price">
        <h1 class="actual__price fraunces">$149.99</h1>
        <h3 class="old__price">$169.99</h3>
      </div>

      <div class="card__button">
        <img class="icon__cart" src="./images/icon-cart.svg" alt="">
        <p class="button__text">Add to Cart</p>
      </div>
    </div>
  </main>  
    
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Grimm-N">Grimm-N</a>.</p>
  </footer>

</body>
</html>
